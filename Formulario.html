<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario PW</title>
</head>
<body>
        <label for="mail">Email</label>
        <br>
        <input type="email" id="mail">

        <br><br><br>

        <label>Password</label>
        <br>
        <button>Change your password</button>

        <br><br><br>

        <label for="country">Country</label>
        <br>
        <select id="country">
            <option>Choose...</option>
            <option>USA</option>
            <option>Canada</option>
            <option>Mexico</option>
        </select>
        
        <br><br><br>
        
        <label for="language">Language</label>
        <br>
        <select id="language">
            <option>Choose...</option>
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
        </select>

        <br><br><br>
        
        <label for="first">First Name</label>
        <br>
        <input type="text" id="first">
        <br>
        <label for="last">Last Name</label>
        <br>
        <input type="text" id="last">

        <br><br><br>
        
        <label>Picture</label>
        <button>Change picture</button>

        <br><br><br>
        
        <label for="user">Username</label>
        <input type="text" id="user">

        <br><br><br>
        
        <label for="area">About you</label>
        <br>
        <textarea id="area"></textarea>

        <br><br><br>
        
        <h3>Change Plan</h3>
            <label><input type="radio" name="plan" value="1GB"> 1GB - $5/mo</label><br>
            <label><input type="radio" name="plan" value="5GB" checked> 5GB - $10/mo</label><br>
            <label><input type="radio" name="plan" value="15GB"> 15GB - $20/mo</label>

        <h3>Payment Method</h3>
        <p>Visa ending in 5555 (expires 1/2022)</p>
        <button>Update</button>
        
        <br><br><br>
 
        <label><input type="checkbox" checked> Account Activity</label><br>
        <label><input type="checkbox" checked> New For You</label><br>
        <label><input type="checkbox"> Meetups Near You</label><br>
        <label><input type="checkbox"> Company News</label><br>
        <label><input type="checkbox"> Weekly Jobs</label><br>
        
        <br><br><br>
        
        <button>Cancel</button>
        <button>Save Settings</button>
</body>
</html>
