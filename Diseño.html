<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPods Max Tarjeta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tarjeta">
        <img src="image.png" alt="AirPods Max">
        <div class="titulo">AirPods Max</div>
        <div class="descripcion">Un equilibrio perfecto entre audio de alta fidelidad y la magia sin esfuerzo de AirPods.</div>
        <div class="opciones">
            <select>
                <option>Verde</option>
                <option>Plata</option>
                <option>Azul</option>
                <option>Rosa</option>
            </select>
            <select>
                <option>Solo el dispositivo</option>
                <option>Con accesorios</option>
            </select>
        </div>
        <div class="ambos">
        <div class="precio">$549</div>
        <button class="agregar-carrito">+ Agregar al carrito</button>
        </div>
    </div>
</body>
</html>
